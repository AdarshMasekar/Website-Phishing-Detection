    <h1 class="text-center">Phishing URL Detection: A Real-Case Scenario
        Through Login URLs</h1>
<div class="ypb">
   <h1 class="text-center" style="margin-bottom: 50px;" style="margin-top: 180px;">Abstract</h1>
</div>
   <div class="gpb">
    <h2 id="date"></h2>
   <!-- <p class="ppb">Due to the rapid growth of the Internet, users change their preference from traditional shopping to the electronic commerce.Instead of bank/shop robbery, nowadays, criminals try to find their victims in the cyberspace with some specific tricks.By using the anonymous structure of the Internet, attackers set out new techniques, such as phishing, to deceive victims with the use of false websites to collect their sensitive information such as account IDs, usernames, passwords, etc. Phishing is a social engineering Cyberattacks where criminals deceive users to obtain their credentials through a login form that submits the data to a Phishing server.In this paper, we compare machine learning and deep learning techniques to present a method capable of detecting phishing websites through URL analysis. In most current state-of-the-art solutions dealing with phishing detection, the legitimate class is made up of homepages without including login forms.On the contrary, we use URLs from the login page in both classes because we consider it is much more representative of a real case scenario and we demonstrate that existing techniques obtain a high false-positive rate when tested with URLs from legitimate login pages.Additionally, we use datasets from different years to show how models decrease their accuracy over time by training a base model with old datasets and testing it with recent URLs.</p> -->
</div>

    <div class="ppb">
<div class=" container">
    <div class="row">
        <div class="form col-md" id="form1">
            <h2>PHISHING URL PREDICTION</h2>
    
            <br>
            <form action="/" method ="post">
                <input type="text" class="form__input" name ='url' id="url" placeholder="Enter URL" required="" />
                <label for="url" class="form__label">URL</label>
                <button class="button" role="button" >Check here</button>
            </form>
           
    </div>
    
    <div class="col-md" id="form2">
        
        <br>
        <h6 class = "right "><a href= {{ url }} target="_blank">{{ url }}</a></h6>
           
        <br>
        <h3 id="prediction"></h3>
        <h2 id="country"></h2>
        <h2 id="city"></h2>
        <h2 id="timezone"></h2>
        <h2 id="zipcode"></h2>
        <button class="button2" id="button2" role="button" onclick="window.open('{{url}}')" target="_blank" >Still want to Continue</button>
        <button class="button1" id="button1" role="button"  onclick="window.open('{{url}}')" target="_blank">Continue</button>
    </div> 
</div>

</div>

    <script>
        
            let x = '{{xx}}';
            let country = '{{country}}';
            let city =  '{{city}}';
            let zipcode = '{{zipcode}}';
            let timezone = '{{timezone}}';
        
            document.getElementById("country").innerHTML = "country :" + country;
            document.getElementById("city").innerHTML = "city :" + city;
            document.getElementById("zipcode").innerHTML = "zipcode :" + zipcode;
            document.getElementById("timezone").innerHTML = "timezone :" + timezone;

            // alert(y);
            let num = x*100;
            if (0<=x && x<0.50){
                num = 100-num;
            }
            let txtx = num.toString();
            if(x<=1 && x>=0.50){
                var label = "Website is "+txtx +"% safe to use...";
                document.getElementById("prediction").innerHTML = label;
                document.getElementById("button1").style.display="block";
            }
            else if (0<=x && x<0.50){
                var label = "Website is "+txtx +"% unsafe to use..."
                document.getElementById("prediction").innerHTML = label ;
                document.getElementById("button2").style.display="block";
            }
            
    </script>
